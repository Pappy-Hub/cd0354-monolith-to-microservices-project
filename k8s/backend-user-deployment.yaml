apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: docker.io/pappydockerhub/udagram-api-user:latest
        imagePullPolicy: Always
        env:
          - name: POSTGRES_USERNAME
            value: "hamzat"
          - name: POSTGRES_PASSWORD
            value: "sweetmummy"
          - name: POSTGRES_HOST
            value: "database-1.czi5uc0onyww.us-east-1.rds.amazonaws.com "
          - name: POSTGRES_DB
            value: "postgres"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        envFrom:
          - configMapRef:
              name: udagram-configmap
          - secretRef:
              name: env-secret